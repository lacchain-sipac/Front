<div class="row pt-4">
  <div class="col-sm-12 col-md-12 col-lg-12 col-lg-12 mb-4">
    <div *ngFor="let contractItem of contracts; index as i" class="form-container-steps bg-white pt-4 mb-4">
      <div class="px-4">
        <p class="title-user-form-secondary font-weight-bold primary-text mb-3">
          Contrato firmado
        </p>
        <hr class="gray-line">
        <div class="row mt-4 px-3">
          <div class="col-11">
            <kt-file-details [uppercase]="true"
                             [showTags]="true"
                             [isFinalDocument]="true"
                             [file]="contractItem.document[contractItem.document.length - 1].document">
            </kt-file-details>
          </div>
          <div class="col-1 d-flex align-items-start">
            <mat-icon (click)="saveFile(contractItem.document[contractItem.document.length - 1])"
                      class="text-secondary cursor-pointer">file_download</mat-icon>
          </div>
        </div>

      </div>
      <ng-container *ngIf="contractItem.document.length > 1">
        <kt-history-panel [history]="contractHistory(contractItem)"></kt-history-panel>
      </ng-container>
    </div>

  </div>
</div>

<div class="d-flex justify-content-end mt-3">
  <button (click)="goBack()"
          class="col btn btn-action btn-action-primary d-flex justify-content-center align-items-center">
    Volver
  </button>
  <button (click)="next()"
          class="col btn btn-action btn-action-secondary d-flex justify-content-center align-items-center ml-4">
    {{textButtonNext}}
  </button>
</div>
