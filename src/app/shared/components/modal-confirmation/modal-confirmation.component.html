<div mat-dialog-title class="p-2 row d-flex header justify-content-end">
  <div class="col-8 d-flex justify-content-center">
    <span class="text-white">{{ data.title }}</span>
  </div>
  <div class="col-2 d-flex justify-content-end align-items-center cursor-pointer">
    <mat-icon (click)="closeModal()" class="close-container" class="text-white close-container" aria-label="close">
      clear</mat-icon>
  </div>
</div>
<div class="d-flex flex-column content mx-3 mt-2">
  {{data.description}}
</div>

<div mat-dialog-actions class="d-flex justify-content-center mb-1">
  <button mat-stroked-button color="primary" *ngIf="!this.data.isInformative" [mat-dialog-close]="false" class="mx-3">
    {{ data.textButtonReject }}
  </button>
  <button mat-raised-button color="primary" (click)="saveForm()" class="mx-3">
    {{ data.textButtonExecution }}
  </button>
</div>
